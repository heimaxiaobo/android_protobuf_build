name: Android

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    name: libprotobuf-lite
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9862592
      - name: Install android platform, build-tools and ndk
        run:  ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-33" "build-tools;33.0.0" "ndk;23.1.7779620"
      - name: Setup NDK path
        run: echo "ANDROID_NDK_ROOT=${ANDROID_HOME}/ndk/23.1.7779620/" >> $GITHUB_ENV
      - name: Build project
        run: ./build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libprotobuf-lite
          path: |
            obj/local/x86/libprotobuf-lite.so
            obj/local/x86_64/libprotobuf-lite.so
            obj/local/armeabi-v7a/libprotobuf-lite.so
            obj/local/arm64-v8a/libprotobuf-lite.so
            obj/local/include/
